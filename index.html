<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id = "title">freeCodeCamp Survey Form</h1>
    <p id = "description">Thank you for taking the time to help us improve the platform</p>
    <div>
      <form action="survey_form_info" id = "survey-form">
        <div>
          <label for="name-label">Name</label>
          <br>
          <input type="text" id = "name" placeholder = "Enter your name" required>
        </div>
        <div>
          <label for="email-label">Email</label>
          <br>
          <input type="email" id = "email" placeholder = "Enter your email" required>
        </div>
        <div>
          <label for="age">Age(Optional)</label>
          <br>
          <input type="age" id = "age" placeholder = "Enter your age">
        </div>
        <div>
          <label for="role">Which option best describes your current role?</label>
          <br>
          <select name="role" id="role">
            <option value="select_current_work"> Select Current Work</option>
            <option value="Part_time_job">Part Time Job</option>
            <option value="full_time_leaner">Full Time Leaner</option>
            <option value="prefer_not_to_say">Prefer not to say </option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <input type="radio" id = "radio">
          <label for="radio">Definitely</label>
          <br>
          <input type="radio" id = "radio">
          <label for="radio">Maybe</label>
          <br>
          <input type="radio" id = "radyio">
          <label for="radio">Not sure</label>
        </div>
  
        <div>
          <label for="option">What is your favorite feature of freeCodeCamp?</label>
          <br>
          <select name="option" id="option">
            <option value="select_an_option"> Select an option</option>
            <option value="challenges">Challeges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open_source">Open Source</option>
          </select>
        </div>
  
        <div>
          <p>What would you like to see improved? (Check all that apply)</p>
          <input type="checkbox" id = "checkbox">
          <label for="checkbox">Front-end Projects</label>
          <br>
          <input type="checkbox" id = "checkbox">
          <label for="radio">Back-end ProjectsMaybe</label>
          <br>
          <input type="checkbox" id = "checkbox">
          <label for="checkbox">Data Visualization</label>
          <br>
          <input type="checkbox" id = "checkbox">
          <label for="checkbox">Challenges</label>
          <br>
          <input type="checkbox" id = "checkbox">
          <label for="checkbox">Open Source Community</label>
          <br>
          <input type="checkbox" id = "checkbox">
          <label for="checkbox">Gitter help rooms</label>
          <br>
          <input type="checkbox" id = "checkbox">
          <label for="checkbox">Videos</label>
          <br>
          <input type="checkbox" id = "checkbox">
          <label for="checkbox">City Meetups</label>
          <br>
          <input type="checkbox" id = "checkbox">
          <label for="checkbox">Wiki</label>
          <br>
          <input type="checkbox" id = "checkbox">
          <label for="checkbox">Forum</label>
          <br>
          <input type="checkbox" id = "checkbox">
          <label for="checkbox">Additional Courses</label>
        </div>
  
        <div>
          <p>Any comments or suggestions?</p>
          <textarea name="text" id="text" cols="30" rows="10" placeholder = "Enter your here"></textarea>
        </div>
  
        <div>
          <input type="submit">
        </div>
        
      </form>
    </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
